<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        calculadora-basica {
            display: block; /* Importante para que el componente ocupe espacio */
        }
    </style>
</head>
<body>
    <calculadora-basica></calculadora-basica>

    <script type="module" src="./calculadora-basica.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script>
        // Escuchar el evento personalizado emitido por el componente
        document.querySelector('calculadora-basica').addEventListener('calculoCompletado', (evento) => {
            console.log('Evento calculoCompletado recibido:', evento.detail);
            alert(`Cálculo completado: ${evento.detail.numero1} ${evento.detail.operacionSimbolo} ${evento.detail.numero2} = ${evento.detail.resultadoFormateado}`);
        });
    </script>
</body>
</html>
